      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->

            Loign
          </button>
        </form>
      </div>
    </div>
  </nav>

  <section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <img src="./img/girl.png" class="img-fluid" alt="" />
        </div>
        <div class="col-md-8 text-center">
          <h1 class="fw-bold display-5">
            Improve your coding skills <br />
            with live Coding classes
          </h1>
          <button class="btn btn-dark px-3 py-3 bg-primary fw-bold fs-5">
            Start Your Coding Journey
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Welcome Back
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- <div class="alert text-bg-primary text-center mt-5">Welocome to the login page!</div> -->
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
            <label for="floatingPassword">Password</label>
          </div>
          <button class="btn btn-primary px-4 py-2 mt-3">Login Now</button>
        </div>
      </div>
    </div>
  </div>
